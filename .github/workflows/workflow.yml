name: main-worklfow

env: {}

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  #build the programme
  run-tests:
    runs-on: ubuntu-latest
    steps:
      # check out the pull request's source code
      - name: Check out source code
        uses: actions/checkout@v2

      #install req
      - name: install the requirements
        run: pip install -r requirements.txt

      #use python to build
      - name: Build the code
        run: sudo python2 setup.py install

      #test the code
      - name: test the code
        run: python2 -m unittest discover tests