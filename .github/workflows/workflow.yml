name: main-worklfow

env: 
  IMAGE_REPOSITORY: porio/cicd

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  #build the programme
  build_and_test:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      # check out the pull request's source code
      - name: Check out source code
        uses: actions/checkout@v2

      #install req
      - name: install the requirements
        run: pip install -r requirements.txt

      #use python to build
      - name: Build the code
        run: sudo python2.7 setup.py install

      #try the command once
      - name: run with api
        run: soccer --apikey ${{ secrets.API }}

      #test the code
      #- name: test the code
      #  run: sudo python2.7 -m unittest discover tests

      #build docker file
      - name: Build and push container image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.IMAGE_REPOSITORY }}
          tag_with_ref: true
          tag_with_sha: true # sha-${GITHUB_SHA::7}
