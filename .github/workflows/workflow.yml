name: main-worklfow

env: 
  IMAGE_REPOSITORY: porio/cicd

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  #build the programme
  build_and_test:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      # check out the pull request's source code
      - name: Check out source code
        uses: actions/checkout@v2

      #install req
      - name: install the requirements
        run: pip install -r requirements.txt

      #use python to build
      - name: Build the code
        run: sudo python2.7 setup.py install

      #Create .soccer-cli.ini
      - name: create .soccer-cli.ini
        run: echo -n "${{ secrets.API }}" > ~/.soccer-cli.ini
      #Save it (as an artifact) in the repo for the docker build&push
      - uses: actions/upload-artifact@master
        with:
          name: .soccer-cli.ini
          path: /

      #try the command once
      - name: run with api
        run: soccer
        #run: soccer --apikey #${{ secrets.API }}

      #test the code
      #- name: test the code
      #  run: sudo python2.7 -m unittest discover tests

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Download built-artifact
        uses: action/download-artifact@master
        with:
          name: .soccer-cli.ini
          path: /
      #build docker file
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: sachathillayeduboullay/soccer-cli/soccercicd
          tag_with_ref: true
